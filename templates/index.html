<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Frases Celebres</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.css">
    <script src="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.js"></script>
</head>
<body>
    
<div class="ui container">
    <h1 class="ui center aligned header">Frases Celebres</h1>

    <form class="ui form" action="/add" method="POST">
        <div class="field">
            <a class="ui orange ribbon label heade">Titulo</a>
            <input type="text" name="title" id="" placeholder="Ingrese la Frase Celebre">
            <br>
            <a class="ui orange ribbon label heade">Autor</a>
            <input type="text" name="autor" id="" placeholder="Ingrese el Autor">
            <br>
            <button class="ui blue button" type="submit">Agregar</button>
        </div>
    </form>

    {% for frase in frases %}
    <div class="ui segment">
        <p class="ui big header">{{ frase.title }}</p>
        {% if frase.complete==False %}
        <span class="ui gray label">Incompleta</span>
        {% else %}
        <span class="ui green label">Completa</span>
        {%endif%}
        <a class="ui red mini button" href="/delete/{{frase.id}}">Eliminar</a>
    </div>
    {% endfor %}
</div>

</body>
</html>
